<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>TaskMaster - Todo App</title>
</head>

<body>
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold brand-logo" href="#">
                <img src="./Assets/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                TaskMaster
            </a>
        </div>
    </nav>

    <div class="container new-task-container my-2">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control fs-6 fw-bold" placeholder="My Task" aria-describedby="new-task-btn"
                onkeydown="checkforEnter()" id="task-input">
            <button class="btn bg-primary-subtle text-dark fs-6 fw-bold" type="button" id="new-task-btn"><i
                    class="bi bi-save px-1"></i> Add task
            </button>

        </div>
    </div>



    <div class="container recent-tasks-section mt-5">
        <ul class=list-group "  id="recent-task-container">

        </ul>
    </div>


    <div class="modal fade " id="edit-task-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-0 ps-4 pt-4">
                    <p class="fw-bold fs-5">Edit Task</p>
                </div>
                <div class="modal-body ">
                    <input type="text" class="task-text form-control fs-6 fw-bold" value="Hello">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade " id="delete-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-0 ps-4 pt-4">
                    <p class="fw-bold fs-5">Delete Task, Are you Sure?</p>
                </div>
                <div class="modal-body ">
                    <input type="text" class="task-text form-control fs-6 fw-bold" value="Hello">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bg-danger text-white">Delete</button>
                </div>
            </div>
        </div>
    </div>




    <!-- scripts -->
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
